<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMMA &gt; Open Meeting Manager</title>

    <!--CSS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <!--BS Calendar-->
    <link rel="stylesheet" href="assets/css/calendar.css">

    <link href="assets/css/style.css" rel="stylesheet">






    <link href="assets/css/glDatePicker.default.css" rel="stylesheet" type="text/css">





    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>


<div class="container">
    <header>

        <div class="row">
            <div class="col-xs-4">
                <img class="logo" src="assets/img/logo.png"/>
            </div>
            <div class="col-xs-8 text-right">
                <ul class="top-navi">
                    <li><a href=""><i class="fa fa-plus"> </i> Veranstaltung erstellen</a></li>
                    <li><a href=""><i class="fa fa-user"> </i> Profil verwalten</a></li>
                    <li><a href=""><i class="fa fa-power-off"> </i> Ausloggen</a></li>
                </ul>


                <div class="form-group">
                    <input id="tags" class="typeahead form-control" type="text" placeholder="Veranstaltung suchen">
                </div>


            </div>

        </div>

    </header>
    <noscript>
        <div class="alert alert-danger" role="alert">
            <link href="assets/css/noscript.css" rel="stylesheet">
            Bitte aktivieren Sie JavaScript in Ihrem Browser!
        </div>
    </noscript>







	<div class="row">

		<div class="col-md-4 left-col">

            <div class="row">
                <div class="col-xs-6">
                    <div class="naechste-events">
                        <h3>Folgende Veranstaltungen</h3>


                        <div class="list-group"></div>
                        <ul id="eventlist" class=""></ul>

                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="todos">
                        <h3>Ausstehende ToDos</h3>
                        <ul class="todos"></ul>
                    </div>
                </div>

            </div>



		</div>
        <div class="col-md-8">



            <div class="page-header">

                <div class="form-inline">
                    <div class="btn-group pull-left">
                        <button class="btn btn-omma" data-calendar-nav="prev"><< Prev</button>
                        <button class="btn btn-omma-default" data-calendar-nav="today">Today</button>
                        <button class="btn btn-omma" data-calendar-nav="next">Next >></button>
                    </div>

                    <div class="btn-group pull-right pull-right">
                        <button class="btn btn-omma" data-calendar-view="year">Year</button>
                        <button class="btn btn-omma active" data-calendar-view="month">Month</button>
                        <button class="btn btn-omma" data-calendar-view="week">Week</button>
                        <button class="btn btn-omma" data-calendar-view="day">Day</button>
                    </div>
                </div>

                <h2 class="text-center"></h2>
            </div>


            <div id="calendar"></div>
        </div>
	</div>


    <!--JavaScript-->
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <script src="assets/js/libs/angular.min.js"></script>


    <script src="assets/js/libs/moment.js"></script>

    <script src="assets/js/libs/glDatePicker.min.js"></script>

    <script type="text/javascript" src="assets/js/libs/bs_calendar/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/libs/bs_calendar/jstz.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/bs_calendar/language/de-DE.js"></script>
    <script type="text/javascript" src="assets/js/libs/bs_calendar/calendar.js"></script>
    <script type="text/javascript" src="assets/js/libs/typeahead.bundle.js"></script>
    <script src="assets/js/script.js"></script>

</div>
</body>
</html>
