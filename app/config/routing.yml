omma_user:
    resource: "@OmmaUserBundle/Controller/"
    type:     annotation
    prefix:   /

omma_user_rest:
    resource: "@OmmaUserBundle/Resources/config/routing.yml"
    type: rest

omma_app:
    resource: "@OmmaAppBundle/Controller/"
    type:     annotation
    prefix:   /

omma_app_rest:
    resource: "@OmmaAppBundle/Resources/config/routing.yml"
    type: rest

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

